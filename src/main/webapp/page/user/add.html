<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
        #labelId{
            display: block;
            width: 140px;
            height: 140px;
            border: 1px solid gray;
            border-radius: 50%;
            background-size: 140px 140px;
            font-size: 120px;
            text-align: center;
            line-height: 140px;
        }

    </style>
</head>
<body>
<form id="formId" action="../../UserMessageSaveServlet" method="post" enctype="multipart/form-data" class="layui-form layuimini-form" >
    <!--  MultipartFile  file-->
    <div class="layui-row">
        <div class="layui-col-md2 layui-col-md-offset5">
                <label id="labelId" for="uploadFile">+</label>
                <input style="display: none" type="file" name="userHead" id="uploadFile">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="userName" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="userSex" value="男" title="男" checked="">
            <input type="radio" name="userSex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">手机号码</label>
        <div class="layui-input-block">
            <input type="number" name="userPhone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-block">
            <input type="number" name="userAge"  value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">家庭住址</label>
        <div class="layui-input-block">
            <input type="text" name="userAddress" placeholder="请输入家庭住址" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn layui-btn-normal">确认保存</button>
        </div>
    </div>
</form>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','upload'], function () {
        var form = layui.form,
            layer = layui.layer,
            upload=layui.upload,
            $ = layui.$;

        $("#uploadFile").change(function(){
            var file=this.files[0];
            var reader=new FileReader();
            reader.readAsDataURL(file);
            reader.onload=function(e){
                $("#labelId").css("background-image","url("+e.target.result+")")
                            .html("");

            }

        });

        $("#formId").submit(function(){
            var index=parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            return true;
        });




    });
</script>
</body>
</html>
